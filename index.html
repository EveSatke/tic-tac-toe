<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script type="module" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="change-mode-button hidden">⬅</div>
        <h1>tic-tac-toe</h1>
      </div>

      <div class="mode-selection">
        <p class="mode-selection-text">Select board size ⬇</p>

        <div class="board-size-selection">
          <button class="board-size-button selected">3x3</button>
          <button class="board-size-button">4x4</button>
        </div>
        <p class="mode-selection-text">Select mode ⬇</p>
        <div class="mode-selection-buttons">
          <button class="mode-button selected" id="human-vs-computer">
            Human vs Computer
          </button>
          <button class="mode-button" id="human-vs-human">
            Human vs Human
          </button>
          <button class="start-button">Start</button>
        </div>
      </div>
      <div class="game-container hidden">
        <div class="game-info">
          <div class="info-text"></div>
        </div>
        <div class="game-board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <button class="restart-button">New game</button>
      </div>
    </main>
  </body>
</html>
